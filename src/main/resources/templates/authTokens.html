<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:switch="${authTokens}">
    <h2 th:case="null">Empty!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table style="border: 1px solid black;">
            <thead>
            <tr>
                <th style="border: 1px solid black;">Id</th>
                <th style="border: 1px solid black;">Create Date</th>
                <th style="border: 1px solid black;">Token</th>
                <th style="border: 1px solid black;">User</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="authToken : ${authTokens}">
                <td style="border: 1px solid black;" th:text="${authToken.id}"></td>
                <td style="border: 1px solid black;" th:text="${authToken.createDate}"></td>
                <td style="border: 1px solid black;" th:text="${authToken.token}"></td>
                <td style="border: 1px solid black;" th:text="${authToken.userEntity}"></td>

                <td><a th:href="@{/api/authToken/delete/{id}(id=${authToken.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
